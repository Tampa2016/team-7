    <nav class="navbar navbar-inverse navbar-fixed-top">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	<br>

<div class="container">
  <form class="form-horizontal">
  <fieldset>
    <legend>Location to Report</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Location">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Address">
        
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Accessibility Information</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">Extra space to note missing accessibility features.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Check All That Apply</label>
      <div class="col-lg-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Ramp Available
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Elevator
          </label>
        </div>
		 <div class="checkbox">
          <label>
            <input type="checkbox"> Handicap parking
          </label>
        </div>
		 <div class="checkbox">
          <label>
            <input type="checkbox"> Restroom Accessibility
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Accessibility Rating 1-5 (5 is highly accessible) </label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <br>
	<form>
	 <label for="select" class="col-lg-2 control-label">Upload Pictures of Location </label>
	<div>
	<input type = "file" name = "pic" accept = "image/*">
	</div>
	</form>
        <br>
		<br>
		<br>
	  
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
